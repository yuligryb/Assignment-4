<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuli's Assignment</title>
    <style>
        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-top: 20px;
        }
        canvas {
            background-color: #313244;
            border: 2px solid #cdd6f4;
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #585b70;
            color: #cdd6f4;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45475a;
        }
    </style>
</head>
<body>
    <h1>Yuli's Assignment</h1>
    <canvas id="canvas" width="500" height="400"></canvas>
    <br>
    <button onclick="clearCanvas()">Clear Canvas</button>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        function drawShapes() {
            // Draw Blue Rectangle
            ctx.fillStyle = "blue";
            ctx.fillRect(50, 50, 150, 100);

            // Draw Red Circle
            ctx.beginPath();
            ctx.arc(300, 100, 50, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();

            // Draw Green Triangle
            ctx.beginPath();
            ctx.moveTo(200, 250);
            ctx.lineTo(250, 350);
            ctx.lineTo(150, 350);
            ctx.closePath();
            ctx.fillStyle = "green";
            ctx.fill();

            // Draw Yellow Line
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        drawShapes();

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
